<!doctype html>
<html lang="en">
<head>
    <title>Shader - Height Map (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body style="margin: 0px; overflow: hidden;">

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShader" type="x-shader/x-vertex">
uniform sampler2D bumpTexture;
uniform float bumpScale;

varying float vAmount;
varying vec2 vUV;

void main() 
{ 
	vUV = uv;
	vec4 bumpData = texture2D( bumpTexture, uv );
	
	vAmount = bumpData.r; // assuming map is grayscale it doesn't matter if you use r, g, or b.
	
	// move the position along the normal
    vec3 newPosition = position + normal * bumpScale * vAmount;
	
	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D sandyTexture;
uniform sampler2D rockyTexture;
uniform sampler2D snowyTexture;
uniform sampler2D volcanicTexture;

varying vec2 vUV;

varying float vAmount;

void main() 
{
	vec4 sandy = (smoothstep(0.2, 0.27, vAmount) - smoothstep(0.28, 0.35, vAmount)) * texture2D( sandyTexture, vUV * 10.0 );
	vec4 rocky = (smoothstep(0.27, 0.45, vAmount) - smoothstep(0.10, 0.40, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
	vec4 volcanic = (smoothstep(0.3, 0.50, vAmount) - smoothstep(0.45, 0.70, vAmount)) * texture2D( volcanicTexture, vUV * 20.0 );
	vec4 snowy = (smoothstep(0.59, 0.65, vAmount))                                   * texture2D( snowyTexture, vUV * 10.0 );
	gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + sandy + snowy + volcanic; //, 1.0);
}  
</script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls;
var clock = new THREE.Clock();

// custom global variables
var mesh;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,100,900);
	camera.lookAt(scene.position);	
	renderer = new THREE.WebGLRenderer( {antialias:true} );
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );

	////////////
	// CUSTOM //
	////////////
	
	// texture used to generate "bumpiness"
	let bumpTexture = new THREE.TextureLoader().load( 'images/volcano-heightmap.png' );
	bumpTexture.wrapS = bumpTexture.wrapT = THREE.RepeatWrapping; 
	// magnitude of normal displacement
	let bumpScale   = 200.0;
	
	let sandyTexture = new THREE.TextureLoader().load( 'images/sand-512.jpg' );
	sandyTexture.wrapS = sandyTexture.wrapT = THREE.RepeatWrapping; 
	
	let rockyTexture = new THREE.TextureLoader().load( 'images/rock-512.jpg' );
	rockyTexture.wrapS = rockyTexture.wrapT = THREE.RepeatWrapping; 
	
	let volcanicTexture = new THREE.TextureLoader().load( 'images/volcanic-256.jpg' );
	volcanicTexture.wrapS = volcanicTexture.wrapT = THREE.RepeatWrapping;

	var snowyTexture = new THREE.TextureLoader().load( 'images/snow-512.jpg' );
	snowyTexture.wrapS = snowyTexture.wrapT = THREE.RepeatWrapping; 

	// use "this." to create global object
	this.customUniforms = {
		bumpTexture:		{ type: "t", value: bumpTexture },
		bumpScale:	    	{ type: "f", value: bumpScale },
		sandyTexture:		{ type: "t", value: sandyTexture },
		// grassTexture:		{ type: "t", value: grassTexture },
		rockyTexture:		{ type: "t", value: rockyTexture },
		volcanicTexture:	{ type: "t", value: volcanicTexture },
		snowyTexture:	{ type: "t", value: snowyTexture }
	};
	
	// create custom material from the shader code above
	//   that is within specially labelled script tags
	let customMaterial = new THREE.ShaderMaterial( 
	{
	    uniforms: customUniforms,
		vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
		fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
		// side: THREE.DoubleSide
	}   );
		
	let planeGeo = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
	var plane = new THREE.Mesh(	planeGeo, customMaterial );
	plane.rotation.x = -Math.PI / 2;
	plane.position.y = -100;
	scene.add( plane );
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	controls.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
