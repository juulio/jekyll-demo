<html>
  <head>
    <style>
      .sc__inner {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .sc__wrapper {
        display: block;
        width: 100%;
        height: 300px;
        max-width: 300px;
        margin: 0 auto;
        border: 5px solid white;
      }

      .sc__container {
        position: relative;
        overflow: hidden;
        height: 300px;
        max-width: 300px;
      }

      .sc__container > img {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }

      .sc__container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }

      button {
        position: absolute;
        top: 100px;
        height: 60px;
      }
    </style>
  </head>

  <body>
    <div class="sc__wrapper">
      <!-- scratchcard -->
      <div id="js--sc--container" class="sc__container">
          <!-- background image insert here by scratchcard-js -->
          <!-- canvas generate here -->
      </div>
      <button type="button">Click Me!</button>
    </div>


    <script src="../js/scratchcard.min.js"></script>
    <script>
      const scContainer = document.getElementById('js--sc--container')
      const scInfos = document.querySelector('.sc__infos');
      const sc = new ScratchCard('#js--sc--container', {
        scratchType: SCRATCH_TYPE.LINE,
        containerWidth: scContainer.offsetWidth,
        containerHeight: 300,
        imageForwardSrc: '../img/scratchcard.jpg',
        imageBackgroundSrc: '../img/result.png',
        htmlBackground: '',
        clearZoneRadius: 20,
        nPoints: 0,
        pointSize: 0,
        callback: function () {
          alert('Now the window will reload !')
          window.location.reload()
        }
      })

      // Init
      sc.init().then(() => {

      }).catch((error) => {
        // image not loaded
        alert(error.message);
      });
    </script>
  </body>
</html>
